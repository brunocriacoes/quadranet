<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Entrar</title>
        <link rel="stylesheet" href="./disc/css/style.css">
        <link rel="stylesheet" href="./disc/css/mobile.css" media="(max-width: 750px)">
        <link rel="shortcut icon" href="./disc/logo/ico.png" type="image/x-icon">
    </head>
    <body id="pisca">
        <div class="login">
            <aside>
                <div>
                    <img src="./disc/logo/logo.png">
                    <form action="javascript:void(0)" id="form-login" method="POST" onsubmit="login( '#form-login' )">
                        <input type="email" name="mail" placeholder="Email" class="input-field ico ico-mail ico-field" required>
                        <input type="password" name="pass" placeholder="Senha" class="input-field ico ico-pass ico-field" required>
                        <input type="submit" value="ENTRAR" class="btn btn-sucess">
                    </form>
                </div>
            </aside>
            <main>
                <div class="banner-login">
                    <span>
                        <h6>Gerencie todas as sua quadras em um só lugar</h6>
                        <a href="http://www.sistemaquadralocacao.com.br" target="_blank">MAIS DETALHES</a>
                    </span>
                    <span>
                        <h6>Modulo bar: tenha o controle de tudo que você vende</h6>
                        <a href="http://www.sistemaquadralocacao.com.br" target="_blank">MAIS DETALHES</a>
                    </span>
                    <span>
                        <h6>Crie campeonatos para sua arena de forma simples e fácil</h6>
                        <a href="http://www.sistemaquadralocacao.com.br" target="_blank">MAIS DETALHES</a>
                    </span>
                </div>
            </main>
        </div>
        <input type="checkbox" id="show-alerta" hidden>
        <div id="alerta">
            <span></span>
            <label for="show-alerta">
                <img src="./disc/ico/x.png">
            </label>
        </div>
        <script src="./disc/js/config.js"></script>
        <script src="./disc/js/functions.js"></script>
        <script defer>
            publico();
        </script>
    </body>
</html>
