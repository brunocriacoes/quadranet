<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrar</title>
    <link rel="stylesheet" href="./disc/css/style.css">
    <link rel="stylesheet" href="./disc/css/mobile.css" media="(max-width: 750px)">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
</head>

<body>
    <section class="login">
        <div class="login__info">
            <div class="login__info__left">
                <main>
                    <div class="banner-login">
                        <span class="item-1">
                            <h6>Gerencie todas as sua quadras em um só lugar</h6>
                            <a href="http://www.sistemaquadralocacao.com.br" target="_blank">MAIS DETALHES</a>
                        </span>
                        <span class="item-2">
                            <h6>Modulo bar: tenha o controle de tudo que você vende</h6>
                            <a href="http://www.sistemaquadralocacao.com.br" target="_blank">MAIS DETALHES</a>
                        </span>
                        <span class="item-3">
                            <h6>Crie campeonatos para sua arena de forma simples e fácil</h6>
                            <a href="http://www.sistemaquadralocacao.com.br" target="_blank">MAIS DETALHES</a>
                        </span>
                    </div>
                </main>
            </div>
            <div class="login__info__right">
                <img src="./disc/logo/logo.png">
                <span>Bem-vindo ao Sistema QuadraNet</span>
                <form action="javascript:void(0)" method="POST">
                    <input type="email" name="mail" placeholder="Email" class="input-field ico ico-mail ico-field"
                        required>
                    <input type="password" name="pass" placeholder="Senha" class="input-field ico ico-pass ico-field"
                        required>
                    <input type="submit" value="ENTRAR" class="btn btn-sucess">
                </form>
            </div>
        </div>

    </section>
    <input type="checkbox" id="show-alerta" hidden>
    <div id="alerta">
        <span></span>
        <label for="show-alerta">
            <img src="./disc/ico/x.png">
        </label>
    </div>
</body>

</html>
