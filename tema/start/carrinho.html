<div id="mister-m" style="background-image: url( '{{uri}}/app/storage/{{criativo}}' )"></div>
<br>
<br>
<section class="container" id="carrinho">
    <h2 class="title__carrinho">Meus Horários Reservados</h2>
    <table class="table table__carrinho">
        <thead>
            <tr class="table__head__carrinho">
                <th></th>
                <th>Modalidade</th>
                <th>Quadra</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Tipo</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody id="vio_cart"></tbody>
        <tfoot class="table__tfoot">
            <tr>
                <td colspan="6" class="text-rigth">Total: </td>
                <td><b id="vio_total_carrinho"></b></td>
            </tr>
        </tfoot>
    </table>
    <label class="select_termos">
        <input id="termos__checkbox" type="checkbox" name="termos" value="Termos">
        <span>Concordo com os <label class="link_termos_finalizar" for="pop-agenda-livre">Termos de compras</label></span>
    </label>

    <input type="checkbox" id="pop-agenda-livre" hidden>
    <div class="pop-box pop-agenda-livre">
        <div>
            <div class="header__pop">
                <span>Termos de Compra</span>
                <label for="pop-agenda-livre" class="pop-close">
                    <img src="./disc/ico/close.png">
                </label>
            </div>
            <div class="body_pop">
                <span>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia quae porro odio accusamus
                    architecto, assumenda dicta nulla sed dolores vero.</span>
            </div>
        </div>
    </div>

    <div class="grid-3 btn__container__cart">
        <a href="{{uri}}/quadras" class="btn__bombom btn__cart_continuar">Continuar comprando</a>
        <button class="btn__bombom" onclick="limparCarrinho()">Limpar Carrinho</button>
        <a href="javascript:void(0)" onclick="termos()" class="btn__bombom btn__cart__finalizar">Finalizar a Compra</a>
        <div></div>
        <div id="termos__checados"></div>
    </div>
</section>
