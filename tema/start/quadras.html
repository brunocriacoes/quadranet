<div id="mister-m"></div>
<section class="fields container gap" id="quadras">

        <h1 class="">Quadras</h1>

            <label class="fields_type_label" for="select">
                <img src="disc/ico/settings.png">
            </label>

                {{categorias}}
            </select>
        </div>
    </div>
    <div class="fields_grid">
        {{quadra}}
    </div>
</section>
