<div id="mister-m" style="background-image: url( '{{uri}}/app/storage/{{criativo}}' )"></div>
<br>
<br>
<section id="servicos" class="container">
    {{menu_lateral}}
    <div>
        <h2 class="text-center gap-top">Meu Time</h2>
        <form action="javascript:void(0)" method="POST" class="grid-4" id="add-jogador" onsubmit="add_player()">
            <input type="text" class="field" id="player_name" placeholder="Nome ou Apelido">
            <input type="text" class="field" id="player_tel" name="whatsapp" placeholder="Whatsapp">
            <input type="text" class="field" id="player_mail" placeholder="E-mail">
            <input type="submit" class="btn btn-sucess btn_meu_time" value="adicionar jogador">
        </form>
        <div>
            <table class="table text-cente table__meu_time">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Whatsapp</th>
                        <th>E-mail</th>
                        <th>Presença</th>
                        <th>Observações</th>
                    </tr>
                </thead>
                <tbody id="vio_time">

                </tbody>
            </table>
        </div>
    </div>
</section>
