<!DOCTYPE html>
<html lang="pt-br" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" media="screen" href="disc/css/style.css" />
    <link rel="stylesheet" type="text/css" href="disc/css/mobile.css" />
    <link rel="shortcut icon" href="disc/logo/ico.png" type="image/x-icon"> 
    <script>
        const debug       = true;
        const chache      = '&cache=' + new Date().getTime();
        const trol        = debug ? '&bug=true' : '';
        const http        = window.location.protocol;
        const dominio     = window.location.hostname.replace('www.', '');
        const base        = `${http}//${dominio}`;
        const app         = `${http}//${dominio}/app`;
        const url_storage = `${http}//${dominio}/app/storage`;
        var day           = '';
        var agenda        = [];
        var edit          = {};
        var diaSemana     = 0;
        var mobileScreen  = screen.width < 760;
    </script>

    <style>
        :root {--theme: {{color}};}
    </style>

    <style id="bombom__mobile">        
    </style>

</head>

<body>

    <input type="checkbox" id="menu" hidden>
    <div class="menu-vertical">
        <div class="menu-vertical__space">
            <div class="menu-vertical__avatar">
                <img src="{{uri}}/app/storage/{{logo}}">
                <span>{{title}}</span>
            </div>
            {{menu}}
        </div>
    </div>
    <div id="menu_closer"><label for="menu"><img src="disc/ico/close.png"></label></div>

    <header class="header">
        <nav class="menu-mobile">
            <label class="menu-mobile_link" for="menu">
                <img src="disc/ico/menu.png">
            </label>
            <a href="{{uri}}/quadras" class="menu-mobile_link link-field">
                <img src="disc/ico/soccer-field.png">
            </a>
            <a href="{{uri}}" class="menu-mobile_link">
                <img class="img__header__logo" src="{{uri}}/app/storage/{{logo}}">
            </a>
            <div class="box-link-menu">
                {{menu}}
            </div>
            <a href="{{uri}}/perfil" class="menu-mobile_link">
                <img src="disc/ico/avatar.png">
            </a>
            <a href="{{uri}}/carrinho" class="menu-mobile_link cart_count">
                <img src="disc/ico/shopping-cart.png">
                <span id="vio_itens_count">0</span>
            </a>
        </nav>
    </header>
