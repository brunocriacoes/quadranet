<div id="mister-m" style="background-image: url( '{{uri}}/app/storage/{{criativo}}' )"></div>
<br>
<br>
<section id="servicos" class="container grid-2">
    {{menu_lateral}}
    <div>
        <h1 class="text-center">Histórico de Pagamento</h1>
        <div class="grid_historico">
            <label for="">Escolha o mês da compra:</label>
            <select class="field" onclick="dataCompra( this )" name="mes" id="mes__compras">
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
        </div>
        <table class="table text-center table__historico_compras">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Tipo Contratação</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="vio_historico"></tbody>
        </table>
    </div>
    <form action="https://pagseguro.uol.com.br/checkout/v2/payment.html" method="post"
        onsubmit="PagSeguroLightbox(this); return false;">
        <input type="hidden" id="pag-code" name="code" value="" />
        <input id="pag-send" hidden type="submit" />
    </form>
    <script type="text/javascript"
        src="https://stc.pagseguro.uol.com.br/pagseguro/api/v2/checkout/pagseguro.lightbox.js"></script>
</section>
