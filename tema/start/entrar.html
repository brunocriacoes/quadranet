
<div id="mister-m" style="background-image: url( '{{uri}}/app/storage/{{criativo}}' )"></div>
<section id="entrar">
    <form action="javascript:void(0)" method="POST" id="form_entrar" onsubmit="entrar()" class="form form-short box">
        <h2 class="text-center">Autenticação de Acesso</h2>
        <input type="email" name="email" class="field ico ico-mail" placeholder="email">
        <input type="password" name="pass" class="field ico ico-pass" placeholder="senha">
        <input type="submit" value="Entrar" class="btn btn-sucess btn-center">
        <div class="or">
            <a href="cadastrar" class="link link-small">Não tem cadastro? cadastre-se</a>
            <a href="#recuperar-senha" class="link link-small text-rigth">Esqueceu a senha?</a>
        </div>
    </form>
</section>
