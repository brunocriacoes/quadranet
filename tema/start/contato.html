<div id="mister-m" style="background-image: url( '{{uri}}/app/storage/{{criativo}}' )"></div>
<section id="contato" class="container grid-2">
    <form action="javascript:void(0)" method="POST" class="form" id="send_mail" onsubmit="send_mail()">
        <h1 class="contato__title">Contato</h1>
        <p>Digite abaixo sua mensagem e entre em contato conosco:</p>

        <input type="text" id="nome" name="nome" value="" placeholder="Digite seu nome" required="required"
            class="field">
        <input type="text" id="telefone" name="telefone" value="" placeholder="Digite seu telefone" required="required"
            class="field">
        <input type="email" id="email" name="email" value="" placeholder="Digite seu email" required="required"
            class="field">
        <select id="assunto" name="assunto" required="required" class="field">
            <option value="">Escolha uma opção</option>
            <option value="horario">Horário</option>
            <option value="cobranca">Cobrança</option>
            <option value="pagamento">Pagamento</option>
            <option value="fornecedor">Fornecedor</option>
            <option value="reserva">Reserva</option>
            <option value="critica">Crítica</option>
        </select>
        <textarea name="mensagem" id="mensagem" rows="7" placeholder="Escreva a mensagem" required="required"
            class="field"></textarea>
        <input type="submit" id="submit" name="submit" value="ENVIAR MENSAGEM" class="btn btn-sucess">
        <span id="alert_send_mail" onclick="this.style.display = 'none'" class="alert"
            style="display: 'none !important'">mensagem
            enviada com sucesso x </span>
    </form>
    <div class="contato-info">
        <br>
        <br>
        <br>
        <a href="tel:{{telefone}}" class="link-contact">
            <img src="disc/ico/phone-call.png">
            <span id="telefone">{{telefone}}</span>
        </a>
        <a href="https://api.whatsapp.com/send?phone={{whatapp}}&text=o{{mensagem}}" class="link-contact">
            <img src="disc/ico/whatsapp.png">
            <span id="whatsapp">{{whatsapp}}</span>
        </a>
        <a href="mailto:{{email}}" class="link-contact">
            <img src="disc/ico/mail.png">
            <span id="email">{{email}}</span>
        </a>
        <br>
        {{map}}
        <br>
        {{rua}}, {{numero}} - {{cidade}} - {{bairro}} - {{estado}}
    </div>
</section>
