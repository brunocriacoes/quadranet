<div id="mister-m" style="background-image: url( '{{uri}}/app/storage/{{criativo}}' )"></div>
<br>
<br>
<section class="container" id="finalizar">
    <h2 class="text-center">Finalizar Compra</h2>
    <table class="table table__finalizar">
        <thead>
            <tr>
                <th>Quadra</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Tipo</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody id="vio_finalizar"></tbody>
    </table>
    <h3 class="text-center gap-top"> TOTAL: <span id="finalizar_total">00,00</span></h3>
    <div class="grid__bottom_finalizar">
        <span class="finalizar__text">Para finalizar a compra e reserva do seu horario(s) você deve clicar no botão
            abaixo para realizar o pagamento online!</span>
        <div class="text-center pague">
            <img class="btn_pagseguro" id="img_pague" src="./disc/img/pagseguro.png" onclick="buy()">
            <div id="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <a class="btn btn-finalizar" href="quadras">Ir para página de Quadras</a>
        </div>
        <form action="https://pagseguro.uol.com.br/checkout/v2/payment.html" method="post"
            onsubmit="PagSeguroLightbox(this); return false;">
            <input type="hidden" id="pag-code" name="code" value="" />
            <input id="pag-send" hidden type="submit" />
        </form>
        <span class="finalizar__text">Aceitamos todos os metodos de pagamento 100% seguro.</span>
        <script type="text/javascript"
            src="https://stc.pagseguro.uol.com.br/pagseguro/api/v2/checkout/pagseguro.lightbox.js"></script>
    </div>
</section>
