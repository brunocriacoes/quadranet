<div id="mister-m" style="background-image: url( '{{uri}}/app/storage/{{criativo}}' )"></div>
<br>
<br>
<div class="container">
    <h1 class="lista__espera_title">Lista de Espera</h1>
    <p>Está procurando um time para jogar? Aqui na <b>{{title}}</b> você pode se cadastrar em qualquer uma das nossas
        quadras/modalidades e aguardar para ser chamado! Faça seu cadastro abaixo e envie seus dados.</p>

    <form action="javascript:void(0)" method="post" id="espera-form" class="form" onsubmit="post_api_form('espera','espera-form', '#')">
        <label for="">Escolha modalidade</label>
        <div class="grid-6 modalidade-escolha">
            {{modalidade}}
        </div>
        <br>
        <br>
        <div class="grid-2">
            <div>
                <label for="">Nome completo</label>
                <input type="text" name="nome" class="field">
                <label for="">Idade</label>
                <input type="text" name="idade" class="field">
                <label for="">Email</label>
                <input type="text" name="email" class="field">
                <label for="">Celular - WhatsApp</label>
                <input type="text" name="celular" class="field">
                <label for="">Posição que joga </label>
                <input type="text" name="posicao" class="field">
            </div>
            <div>
                <label for="">OBS</label>
                <textarea rows="3" name="obs" rows="10" class="field"></textarea>
                <img class="lista__espera_img" src="./disc/img/banner-lista-de-espera.jpg">
            </div>
        </div>
        <div>
            <input type="submit" class="btn__bombom btn__cart__finalizar" value="Cadastre-se">
        </div>
    </form>
</div>
