<div class="slider" id="slider">
    {{anuncio}}
    <span class="controls_slider next" onclick="anuncio_next()"> > </span>
    <span class="controls_slider prev" onclick="anuncio_prev()"> < </span>
</div>

<div id="alerta">
    <span id="alerta_close" onclick="closeAlerta()">&times;</span>
    <strong id="alerta_msg"></strong>
</div>

<footer class="footer">
    <div class="footer__redes-sociais">
        <a href="{{facebook}}" target="_blank"><img src="disc/ico/facebook.png"></a>
        <a href="{{twitter}}" target="_blank"><img src="disc/ico/twitter.png"></a>
        <a href="{{youtube}}" target="_blank"><img src="disc/ico/youtube.png"></a>
        <a href="{{instagram}}" target="_blank"><img src="disc/ico/instagram.png"></a>
    </div>
    <div class="container footer-info">
        <div class="footer__about">
            <h2>Quem Somos?</h2>
            <p>
                {{description}}
            </p>
        </div>
        <div class="footer__adress">
            <div class="footer__adress__item">
                <h2>Endereço</h2>
                <a href="">
                    <img src="disc/ico/map.png">
                    <span id="adress">
                        {{rua}}, {{numero}} - {{cidade}} - {{bairro}} - {{estado}}
                    </span>
                </a>
            </div>
            <div class="footer__adress__item">
                <a href="https://api.whatsapp.com/send?phone={{whatsapp_print}}&text=olá">
                    <img src="disc/ico/whatsapp.png">
                    <span>{{whatsapp}}</span>
                </a>
                <a href="tel:{{telefone_print}}">
                    <img src="disc/ico/phone-call.png">
                    <span>{{telefone}}</span>
                </a>
                <a href="mailto:{{email}}">
                    <img src="disc/ico/mail.png">
                    <span>{{email}}</span>
                </a>
            </div>
        </div>
    </div>
    </div>
    <div class="footer__dev">
        <span>2018 Todos os Direitos Reservados a Dev</span>
        <span>Desenvolvido por
            <a href="http://www.sistemaquadralocacao.com.br/" target="_blank">
                quadranet.com.br
            </a>
        </span>
    </div>
</footer>

<script src="disc/js/auth.js"></script>
<script src="disc/js/help.js"></script>
<script src="disc/js/interface.js"></script>
<script src="disc/js/todo.js"></script>
<script src="disc/js/cart.js"></script>
<script src="disc/js/main.js"></script>

</body>

</html>
